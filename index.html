<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Gezel!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Kalam', cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #fff0f0;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: transform 0.6s ease;
    }

    .open-btn {
      padding: 12px 24px;
      background-color: #f76c6c;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.3s ease;
    }

    .open-btn:hover {
      background-color: #e35b5b;
    }

    .postcard {
      display: none;
      background: white;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 0;
      color: #f76c6c;
    }

    p {
      font-size: 1.2em;
      color: #333;
      line-height: 1.6;
    }

    .signature {
      margin-top: 20px;
      text-align: right;
      font-style: italic;
      color: #555;
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: #f76c6c;
      position: absolute;
      transform: rotate(45deg);
      top: 10px;
      right: 10px;
      animation: pulse 2s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background-color: #f76c6c;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(45deg); }
      50% { transform: scale(1.2) rotate(45deg); }
      100% { transform: scale(1) rotate(45deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
      animation: floatSparkle 6s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes floatSparkle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-20px) scale(1.3); opacity: 0.8; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="heart"></div>
    <button class="open-btn" onclick="openMessage()">Open Message</button>
  </div>

  <div class="postcard" id="postcard">
    <h1>Hey Gezel!</h1>
    <p>Just checking in — <strong>kamusta ka na?</strong><br>
    Hope life’s treating you well and you're smiling today.<br>
    Ingat ka palagi!</p>
    <div class="signature">— Charlie</div>
  </div>

  <script>
    function openMessage() {
      document.getElementById('envelope').style.display = 'none';
      document.getElementById('postcard').style.display = 'block';
    }

    // Sparkles
    for (let i = 0; i < 20; i++) {
      let sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
