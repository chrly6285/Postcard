<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Postcard!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Kalam', cursive;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #2e003e, #1f003d, #00334d, #001f3f);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 210px;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ffb6b9, #fae3d9, #bbded6);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 105, 135, 0.4);
      border: 4px double white;
      outline: 2px dashed #fff;
      outline-offset: -10px;
      z-index: 2;
      transition: opacity 0.5s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .open-btn {
      padding: 12px 26px;
      background: linear-gradient(45deg, #ff6a88, #ff99ac);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 105, 135, 0.6);
    }

    .open-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 105, 135, 0.9);
    }

    .postcard {
      display: none;
      max-width: 340px;
      max-height: 260px;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      background-size: 300% 300%;
      animation: gradientMove 5s ease infinite;
      border-radius: 25px;
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
      font-size: 1.1em;
      text-align: center;
      color: white;
      position: relative;
      z-index: 2;
      border: 5px double #fff;
      outline: 2px dashed rgba(255, 255, 255, 0.5);
      outline-offset: -8px;
      transform: rotateX(90deg);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
      padding: 20px;
      overflow-y: auto;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .postcard.show {
      transform: rotateX(0deg);
      opacity: 1;
      display: flex;
    }

    .birthday-message {
      font-size: 1em;
      color: #ff99ac;
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      line-height: 1.6;
      text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
      white-space: pre-wrap;
    }

    .emoji {
      animation: wiggle 1.5s infinite;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
    }

    .ghost {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2em;
      animation: floatGhost 2s infinite ease-in-out;
      z-index: 3;
    }

    @keyframes floatGhost {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .sparkle,
    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      pointer-events: none;
    }

    .sparkle {
      width: 10px;
      height: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.9);
      animation: floatSparkle 6s infinite ease-in-out;
    }

    @keyframes floatSparkle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-30px) scale(1.3); opacity: 0.5; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    .star {
      width: 2px;
      height: 2px;
      box-shadow: 0 0 5px white;
      animation: blinkStar 3s infinite;
    }

    @keyframes blinkStar {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="ghost">ðŸŽ‰</div>
    <button class="open-btn" onclick="openMessage()">Open Message</button>
  </div>

  <div class="postcard" id="postcard">
    <div class="emoji">ðŸŽ‰</div>
    <div class="birthday-message">
      Happy Birthday, Bes ðŸŽ‰
      Sana maging super good ang araw mo ngayon at sa mga susunod pa.
      Wish ko na palagi kang healthy, happy, at surrounded ng mga taong totoo sa'yo.
      Enjoy your day, and always take care. ðŸ’–
    </div>
  </div>

  <script>
    function openMessage() {
      const envelope = document.getElementById('envelope');
      const card = document.getElementById('postcard');

      envelope.style.opacity = 0;

      setTimeout(() => {
        envelope.style.display = 'none';
        card.classList.add('show');
      }, 500);
    }

    // Sparkles and stars
    for (let i = 0; i < 20; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(sparkle);
    }

    for (let i = 0; i < 40; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
